.animated-text{
	color:#FFF;
    font-size: 34px;
    font-weight: 600;
    min-width: 280px;
}

.animated-text span{
    position: relative;
}

.animated-text span::before{
    content: "Youtuber";
    color: #ff7f50;
    animation: words 20s infinite;
}

.animated-text span::after{
    content: "";
    position: absolute;
    width: calc(100% + 8px);
    height: 100%;
    background-color: #2f3542;
    border-left: 2px solid #ff7f50;
    right: -8px;
    animation: cursor .8s infinite, typing 20s steps(14) infinite;
}

@keyframes cursor {
    to{
        border-left: 2px solid #ff7f5000;
    }
}

@keyframes words {
    0%,20%{
        content: "February 14h";
    }
    21%,40%{
        content: "SanValentin";
    }
    41%,60%{
        content: "Always By YourSide";
    }
    61%,80%{
        content: "History Of Us";
    }
    81%,100%{
        content: "Shine in My Life";
    }
}

@keyframes typing {
    10%,15%,30%,35%,50%,55%,70%,75%,90%,95%{
        width: 0;
    }
    5%,20%,25%,40%,45%,60%,65%,80%,85%{
        width: calc(100% + 8px);
    }
}

.efecto3{

	position: relative;
	transition-property: color;
	transition-duration: 0.5s;
}
.efecto3:before{
content:"";
position:absolute;
z-index: -1;
top:0;
left:0;
right:0;
bottom:0;
background-color: #131313;
transform: scaleX(0);
transform-origin: 100% 50%;
transition-property: transform;
transition-duration:0.5s;
transition-timing-function: ease-out;	
}

.efecto3:hover{
color:#FFFFFF;	
}

.efecto3:hover:before{
transform: scaleX(1);
transition-timing-function:cubic-bezier(0.52,1.64,0.37,0.66);	
}
